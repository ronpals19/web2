<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Changing Car</title>
  <style>
    /* Reset and prevent scrolling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    /* Updated container dimensions */
    .car-container {
      width: 721px;
      height: 424px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Align content to bottom */
      align-items: center;
    }

    /* Updated car image settings */
    #car-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: bottom; /* Keep car aligned to bottom */
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease-in-out;
    }

    /* Color picker styles */
    .color-picker {
      margin-bottom: 20px; /* Space from bottom */
      z-index: 1; /* Keep buttons above image */
      display: flex;
      gap: 8px;
    }
    .color-button {
      width: 25px;
      height: 25px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .color-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="car-container">
    <img id="car-image" src="quartz-blue.webp" alt="Car Color Preview" />
    <div class="color-picker">
      <button class="color-button" style="background: #56859e" onclick="changeColor('quartz-blue.webp')" title="Quartz Blue"></button>
      <button class="color-button" style="background: #808080" onclick="changeColor('harbour-grey.webp')" title="Harbour Grey"></button>
      <button class="color-button" style="background: #000000" onclick="changeColor('cosmos-black.webp')" title="Cosmos Black"></button>
      <button class="color-button" style="background: #ffffff; border: 1px solid #ccc;" onclick="changeColor('crystal-white.webp')" title="Crystal White"></button>
    </div>
  </div>

  <script>
    function changeColor(imageName) {
      const carImage = document.getElementById('car-image');
      carImage.style.opacity = 0;
      setTimeout(() => {
        carImage.src = imageName;
        carImage.style.opacity = 1;
      }, 200);
    }
  </script>
</body>
</html>
