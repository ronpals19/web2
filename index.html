<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Changing Car</title>
  <style>
    /* Reset and prevent scrolling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;  /* Prevent scrolling */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    /* Container for car image and color picker */
    .car-container {
      text-align: center;
    }

    /* Car image settings */
    #car-image {
      width: 673px;
      height: 405px;
      object-fit: contain;        /* Ensures the image scales within these bounds */
      object-position: bottom;     /* Aligns the image so that the bottom (i.e. the car) is visible */
      transition: opacity 0.3s ease-in-out;
    }

    /* Color picker styles */
    .color-picker {
      margin-top: 5px;   /* Minimal spacing between image and buttons */
      display: flex;
      justify-content: center;
      gap: 8px;          /* Reduced gap between buttons */
    }
    .color-button {
      width: 25px;       /* Smaller buttons */
      height: 25px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .color-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="car-container">
    <!-- Car Image -->
    <img id="car-image" src="quartz-blue.webp" alt="Car Color Preview" />

    <!-- Color Picker -->
    <div class="color-picker">
      <button class="color-button" style="background: #56859e" onclick="changeColor('quartz-blue.webp')" title="Quartz Blue"></button>
      <button class="color-button" style="background: #808080" onclick="changeColor('harbour-grey.webp')" title="Harbour Grey"></button>
      <button class="color-button" style="background: #000000" onclick="changeColor('cosmos-black.webp')" title="Cosmos Black"></button>
      <button class="color-button" style="background: #ffffff; border: 1px solid #ccc;" onclick="changeColor('crystal-white.webp')" title="Crystal White"></button>
    </div>
  </div>

  <script>
    function changeColor(imageName) {
      const carImage = document.getElementById('car-image');
      carImage.style.opacity = 0;
      setTimeout(() => {
        carImage.src = imageName;
        carImage.style.opacity = 1;
      }, 200);
    }
  </script>
</body>
</html>
